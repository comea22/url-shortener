<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>輸入密碼</title>
</head>
<body>
    <h1>此短網址已受保護</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>請輸入密碼：</label>
        <input type="password" name="password">
        <button type="submit">送出</button>
    </form>
</body>
</html>
